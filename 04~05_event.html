<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초  익히기 4~5강</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--4강 이벤트 ( event )-->
</head>
<body>
    <div id="app">
        {{year}} <br>
        <button v-on:click="plus">더하기</button>
        <button @click="minus">빼기</button> <!--vue js 클릭이벤트 v-on:click (onclick 대신)-->
        <br>
        <br>
        <!--form은 기본적으로 submit후 페이지를 리로딩해줌 -->
        <form v-on:submit.prevent="submit">  <!--.prevent -> form의 페이징 리로딩을 막음 -->
            <!-- <input type="text" :value="text" @keyup="updateText"><br>  -->
                                            <!--v-on: -> @ 로 생략가능  -->
            <input type="text" v-model="text"><br>
                <!--v-model -> 양방향 바인딩 -->
            {{text}}<br>
            <button type="submit">Submit</button>
        </form>

    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                year:2020,
                text:'text'
            },
            methods:{
                alert(){
                    alert('hi vue coder!')
                },
                plus(){
                    this.year++;
                },
                minus(){
                    this.year--;
                },
                submit(){
                    alert('vue submitted!!');
                    console.log('hellow!');
                },
                // updateText(event){
                //     this.text=event.target.value;
                // }

            }
        })

    </script>
</body>
</html>
