<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초  익히기 7강</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}<br>
        <button @click="changeMessage">Click</button><br>
        {{updated}}
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                message:'헬로우',
                updated:'아니오'
            },
            methods:{
                changeMessage(){
                    this.message="뷰JS입문"
                }
            },
            watch:{ //지켜볼 데이터를 적고 파라미터로는 newVal과 oldVal 사용가능
                message(newVal,oldVal){
                    console.log(newVal,oldVal)
                    //클릭버튼 클릭으로 message 값 변경시 실행되고 newVal에는 변경된값
                    //oldVal에는 원래값이 들어가는걸 확인할 수 있음
                    this.updated='네';
                }
            }
        })

    </script>
</body>
</html>
